<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #B2DFDB; /* Light Mint Green */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #FFFFFF; /* White background for the form */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
            margin-top: 100px;
        }

        .header {
            background-color: #004D40; /* Dark Green Header */
            color: #FFFFFF; /* White text on header */
            padding: 20px;
            text-align: center;
            margin-top: 0;
        }

        .form-container {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #37474F; /* Charcoal text color */
        }

        select,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #B2DFDB; /* Light Mint Green border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #00695C; /* Dark Green Button */
            color: #FFFFFF; /* White text on button */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #004D40; /* Darker shade on hover */
        }

        .link {
            text-align: center;
            margin-top: 16px;
        }

        .link a {
            color: #004D40; /* Dark Green link color */
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Signup</h1>
        </div>
    
        <div class="form-container">
            <form method="post" action="{{ url_for('signup') }}">
                <label for="user_role">User Role:</label>
                <select id="user_role" name="user_role" required>
                    <option value="farmer">Farmer</option>
                    <option value="distributor">Distributor</option>
                    <option value="retailer">Retailer</option>
                    <option value="consumer">Consumer</option>
                </select>
            
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
            
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">
            
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            
                <button type="submit">Signup</button>
            </form>
            
            <div class="link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
